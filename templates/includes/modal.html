{% load static %}
<div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="signinModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg border-0 rounded-4" style="background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title fw-bold text-primary-emphasis" style="letter-spacing:1px;">ðŸ‘‹ Welcome Back</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body pt-0">

                <!-- Tabs -->
                <ul class="nav nav-tabs mb-4 border-0 justify-content-center" id="authTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active rounded-pill px-4 py-2" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                            type="button" role="tab" aria-controls="login" aria-selected="true"
                            style="font-weight:600;">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link rounded-pill px-4 py-2" id="register-tab" data-bs-toggle="tab" data-bs-target="#register"
                            type="button" role="tab" aria-controls="register" aria-selected="false"
                            style="font-weight:600;">Register</button>
                    </li>
                </ul>

                <div class="tab-content" id="authTabContent">
                    <!-- Login Form -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form>
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email address</label>
                                <input type="email" class="form-control rounded-pill px-3" id="login-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" class="form-control rounded-pill px-3" id="login-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 rounded-pill fw-semibold shadow-sm mb-2" style="font-size:1.1rem;">Login</button>

                            <!-- Social Buttons -->
                            <div class="text-center mt-3">
                                <button type="button" class="btn btn-outline-danger w-100 mb-2 rounded-pill d-flex align-items-center justify-content-center gap-2">
                                    <i class="fab fa-google" style="font-size: 1.2rem;"></i> Login with Google
                                </button>
                                <button type="button" class="btn btn-outline-primary w-100 rounded-pill d-flex align-items-center justify-content-center gap-2">
                                    <i class="fab fa-facebook-f" style="font-size: 1.2rem;"></i> Login with Facebook
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Register Form -->
                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                        <form>
                            <div class="mb-3">
                                <label for="register-email" class="form-label">Email address</label>
                                <input type="email" class="form-control rounded-pill px-3" id="register-email" required>
                            </div>

                            <div class="mb-3">
                                <label for="register-username" class="form-label">Username</label>
                                <input type="text" class="form-control rounded-pill px-3" id="register-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Password</label>
                                <input type="password" class="form-control rounded-pill px-3" id="register-password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100 rounded-pill fw-semibold shadow-sm mb-2" style="font-size:1.1rem;">Register</button>

                            <!-- Social Buttons -->
                            <div class="text-center mt-3">
                                <button type="button" class="btn btn-outline-danger w-100 mb-2 rounded-pill d-flex align-items-center justify-content-center gap-2">
                                    <i class="fab fa-google" style="font-size: 1.2rem;"></i> Register with Google
                                </button>
                                <button type="button" class="btn btn-outline-primary w-100 rounded-pill d-flex align-items-center justify-content-center gap-2">
                                    <i class="fab fa-facebook-f" style="font-size: 1.2rem;"></i> Register with Facebook
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
