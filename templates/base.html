<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %}E-commerce{% endblock %}</title>

    <!-- Bootstrap 5.3.7 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Add these to your base template for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    {% load django_browser_reload %}
   
</head>


<body>
    <!-- Navbar -->
    {% include 'includes/navbar.html' %}
    <!-- End Navbar -->

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- End Main Content -->

    <!--Audio-->
    <audio id="background-music" src="{% static 'audio/audio.mp3' %}" loop></audio>

    <script>
        const audio = document.getElementById('background-music');

        function playMusic() {
            audio.play();
            // Remove event listeners after playing
            window.removeEventListener('click', playMusic);
            window.removeEventListener('keydown', playMusic);
        }

        function stopMusic() {
            if (!audio.paused) {
                audio.pause();
                audio.currentTime = 0;  // Optional: reset to start
            }
        }

        // Start music on first user interaction
        window.addEventListener('click', playMusic);
        window.addEventListener('keydown', playMusic);

        // Stop music on any mouse click after playing
        window.addEventListener('mousedown', stopMusic);
        window.addEventListener('keydown', stopMusic);
    </script>
    

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
